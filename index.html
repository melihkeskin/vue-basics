<html>
  <head>
    <title>Vue Basics</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
      .canvas {
        width: 300px;
        height: 300px;
        margin-top: 100px;
        background-color: rgb(187, 110, 39);
      }
    </style>
  </head>
</html>
<body>
  <h1>Vue Basics</h1>

  <div id="app">
    <h2>{{ title }}</h2>
    <ul>
      <li v-for="item in items">{{item}}</li>
    </ul>
    <div v-for="(ninja, index) in ninjas">
      <p>{{index}}</p>
      <p>{{ninja.name}}</p>
      <p>{{ninja.age}}</p>
      <p>{{ninja.belt}}</p>
    </div>
    <div v-for="ninja in ninjas">
      <p>{{ninja.name}}</p>
      <p>{{ninja.age}}</p>
      <p>{{ninja.belt}}</p>
    </div>
  </div>
  <script src="app.js"></script>
</body>
