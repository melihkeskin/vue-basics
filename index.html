<html>
  <head>
    <title>Vue Basics</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
      .canvas {
        width: 300px;
        height: 300px;
        margin-top: 100px;
        background-color: rgb(187, 110, 39);
      }
    </style>
  </head>
</html>
<body>
  <h1>Vue Basics</h1>

  <div id="app">
    <h2>{{ title }}</h2>
    <button @click="toggleName">ShowName: {{showName}}</button>
    <button @click="toggleAge">ShowAge: {{showAge}}</button>
    <!-- regular javascript -->
    <p v-if="showName">Mario</p>
    <p v-else-if="showAge">15</p>
  </div>
  <script src="app.js"></script>
</body>
