<html>
  <head>
    <title>Vue Basics</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
      .canvas{
        width: 300px;
        height: 300px;
        margin-top: 100px;
        background-color: rgb(187, 110, 39);
      }
    </style>
  </head>
</html>
<body>
  <h1>Vue Basics</h1>

  <div id="app">
    <h2>{{ title }}</h2>
    <p>My name is {{name}}</p>
    <!-- with keyboard pressing -->
    <button @click.alt="logMessage">Alt-Click Me</button>
    <button @click.shift="logMessage">Shift-Click Me</button>
    <!-- @click.prevent stay in the page -->
    <a href="http://www.google.com" @click.prevent="logMessage">Google</a>
  </div>
  <script src="app.js"></script>
</body>
